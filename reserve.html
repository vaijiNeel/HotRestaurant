<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reservations Page</title>
	<!-- add bootsrap -->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/make-reservation.js"></script>

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make Your Reservation</h2>
			<br>
			
			<div class="text-center">
				<a href="/tables"><button type ='button' id='viewtable' class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button></a>
				<a href="/home"><button id='home' type ='button' class="btn btn-lg "><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>
	</div>
		
		<div class="panel panel-default">
			<div class='panel-heading'><h3>Table Reservation</h3></div>
			
			<form method="POST" role="form">
			
				<label for="name">Name</label>
				<div class="input-group">	
		  			<input type="text" class="form-control" id="name">
				</div>

				<label for="phone-number">Phone Number</label>
				<div class="input-group">	
		  			<input type="text" class="form-control" id="phone-number">
				</div>

				<label for="email">Email</label>
				<div class="input-group">	
		  			<input type="text" class="form-control" id="email">
				</div>

				<label for="unique-id">Unique ID</label>
				<div class="input-group">	
		  			<input type="text" class="form-control" id="unique-id">
				</div>

			</form>

			<button id='submit' class='btn btn-primary'>Submit</button>
		</div>

	</div>
	
	<footer class='footer'>
		<div class='container'>
		<p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
		</div>
	</footer>

</body>
</html>
